<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8">
	<title>Uppgift 2</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	 <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.3.2.min.css">
     <link rel="stylesheet" href="css/stilmall.css">

    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
    <script type ="text/javascript" src ="js/search.js"></script>
    <script type ="text/javascript" src ="js/newMovies.js"></script>



    
</head> 
<body> 

<div id="home" data-role="page">

	<div data-role="header">
		<h1>MovieSearch</h1>
        <input type="search" name="search-mini" id="search-mini" autofocus value="" placeholder="Sök film" data-mini="true" data-theme="c"/>
	</div><!-- /header -->

	<div data-role="content" id="moviesIn">	
         	
            <h2> Film på bio </h2>
            <ul id="lista" data-role="listview">
              
            </ul>
            
		
    </div><!-- /content -->
    </div><!-- /page--> 
    
    <div data-role="page" id="movies" data-transition="slide">
    <div data-role="header" class="jqm-header">

        <h1>Sökta filmer</h1>
        <a data-icon="back" class="ui-btn-right" href="#home">Tillbaka</a>
     </div> <!-- header -->
            
            
            
            <div data-role="content" id="movieSearch">	
				<h2 class="search"></h2>
                 <ul id="searchLista" data-role="listview" data-inset="true" data-icon="info">
              
            </ul>
            
    </div><!-- /content -->
	</div><!-- /page -->

    <div data-role="page" id="movieInformation" data-transition="slide">
    <div data-role="header" class="jqm-header">

        <h1> Information om filmen </h1>
         <a data-icon="back" class="ui-btn-right" href="#movies">Tillbaka</a>
    </div>

            <div data-role="content" id="movieInfo">	
             <div class="info">
             <h3> Information om filmen </h3>
             </div>
             <div class="liknande">
             <h3 class="lika"></h3>
             <ul id="similarList" data-role="listview" data-inset="true" data-icon="star">
             </ul>
             </div>

</div>
    </div>
		
</body>
</html>
